<script src="/public/js/static_pages/profile.js"></script>
<link rel="stylesheet" href="/public/css/static_pages/profile.css">

<div id="profile-page">
  <div id="userInformation">
    <h1><%= user.username %></h1>
    <h4>Likes: <%= user.favorite %></h4>
    <h4> Journal entries: <%= user.entries %></h4>
  </div>
  <div id="ownEntry">
    <button class ="btn btn-default" data-toggle="modal" data-target="#create-modal">Create Journal</button>
  </div>
</div>

<!--button to show posts and favorite-->
<div id="userPostsFavorites">
    <button id="userPosts">My Posts</button>
    <button id="userFavorites">Favorites</button>
  </div>

<!-- modal to show journal -->
<div class="container-fluid">
  <div class="row">
    <% journals.forEach(function(elem){ %>
      <div class="col-xs-12 col-sm-4 ownPost">
        <span><p><%= elem.title %></p></span>
        <span><p><%= elem.username %></p></span>
        <span><p><%= elem.date %></p></span>
        <span><p><%= elem.journal %></p></span>
        <span><p><%= elem.favorite %></p></span>
      </div>
    <% }) %>
  </div>
  <!--<a href="">see more...</a>-->
</div>

<!-- modal to create journal -->
<div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create Journal</h4>
        </div>
        <div class="modal-body">
          <div id="createJournal-page">

            <form id="createJournal">
              <input type="text" name="title" placeholder="title">
              <input type="text" name="tags" placeholder="tags">
              <input type="text" name="journal" placeholder="journal">
              <input type="submit" name="create journal" class="btn btn-default">
            </form>

            <div id="create-form-message"></div>
          </div>
        </div>
      </div>
    </div>
</div>
